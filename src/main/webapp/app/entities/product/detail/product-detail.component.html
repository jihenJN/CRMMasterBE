<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span>Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ product.price }}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
          <div *ngIf="product.photo">
            <a (click)="openFile(product.photo, product.photoContentType)">
              <img [src]="'data:' + product.photoContentType + ';base64,' + product.photo" style="max-width: 100%" alt="product image" />
            </a>
            {{ product.photoContentType }}, {{ byteSize(product.photo) }}
          </div>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ product.description }}</span>
        </dd>
        <dt><span>Tax</span></dt>
        <dd>
          <span>{{ product.tax }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
